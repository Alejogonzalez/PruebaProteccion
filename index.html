      <h1>Serie Fibonacci</h1>

    <button id="Btn_fibo" type="button" class="btn btn-primary" onclick="fibo()">Let's Fib</button>

    <p id="log"></p>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      function fibo() {
        clock = new Date() 
          hour =   clock.getHours() 
          minutes = clock.getMinutes() 
          seconds = clock.getSeconds()  
         var number=seconds;   
          var fibonacci = [];
          fibonacci[0] = Math.trunc(minutes/10);
          console.log(fibonacci[0])
          fibonacci[1] = minutes % 10;
          console.log(fibonacci[1])
          for (var i = 2; i < number; i++) {
            fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
          }
          console.log(fibonacci);
          fibotxt = JSON.stringify(fibonacci)
          document.getElementById("log").innerHTML = fibotxt;
          return fibonacci;         
      }

       var today = moment().format('YYYY-MM-DD');

          function new_clock(){ 

          clock = new Date() 
          hour =   clock.getHours() 
          minutes = clock.getMinutes() 
          seconds = clock.getSeconds() 

          print_clock = today + " " + hour + ":" + minutes + ":" + seconds 

          //console.log(print_clock)
          document.getElementById("current_date").innerHTML =  print_clock
          setTimeout(new_clock, 1000)
          }

          setTimeout(new_clock, 1000)   
      </script>
